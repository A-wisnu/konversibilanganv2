<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Bilangan | Modern App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
    <div id="background-wrapper">
        <div class="day-night-overlay"></div>
        <div id="stars"></div>
        <div id="plane"></div>
        <div id="birds"></div>
    </div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
            </div>
            <h1>Konverter Bilangan</h1>
            <p class="subtitle">Konversi biner, oktal, desimal, dan heksadesimal dengan mudah</p>
        </header>
        
        <div class="converter-box">
            <div class="animation-background">
                <div id="lottie-container"></div>
            </div>
            <div class="input-section">
                <div class="input-group">
                    <label for="inputNumber">
                        <i class="fas fa-keyboard"></i> Masukkan Bilangan:
                    </label>
                    <input type="text" id="inputNumber" placeholder="Masukkan bilangan..." autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="fromBase">
                        <i class="fas fa-exchange-alt"></i> Pilih Basis:
                    </label>
                    <select id="fromBase">
                        <option value="2">Biner (Basis 2)</option>
                        <option value="8">Oktal (Basis 8)</option>
                        <option value="10" selected>Desimal (Basis 10)</option>
                        <option value="16">Heksadesimal (Basis 16)</option>
                    </select>
                </div>
            </div>
            
            <div class="output-section">
                <div class="result">
                    <h3><i class="fas fa-lightbulb"></i> Hasil Konversi</h3>
                    <div class="result-box">
                        <p>
                            <span class="result-label"><i class="fas fa-microchip"></i> Biner (Basis 2):</span> 
                            <span id="binaryResult" class="result-value">-</span>
                        </p>
                        <p>
                            <span class="result-label"><i class="fas fa-sitemap"></i> Oktal (Basis 8):</span> 
                            <span id="octalResult" class="result-value">-</span>
                        </p>
                        <p>
                            <span class="result-label"><i class="fas fa-sort-numeric-up-alt"></i> Desimal (Basis 10):</span> 
                            <span id="decimalResult" class="result-value">-</span>
                        </p>
                        <p>
                            <span class="result-label"><i class="fas fa-hashtag"></i> Heksadesimal (Basis 16):</span> 
                            <span id="hexResult" class="result-value">-</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <div class="creator-info">
                    <p class="creator-name"><i class="fas fa-user"></i> Dibuat oleh: Bintang Eka</p>
                    <p class="creator-nim"><i class="fas fa-id-card"></i> NIM: 231240001478</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="animations.js"></script>
</body>
</html>
